<div>
    <app-header></app-header>
    <div class="dashboard__container">
        <div class="card-body interface_body" #chatBody>
            @if (isLoading) {
            <div class="placeholder-container">
                @for (_ of [].constructor(3); track $index) {
                <div class="mb-3">
                    <app-skeleton-loader></app-skeleton-loader>
                </div>
                }
            </div>
            } @else {
            @for (chat of sessionChats; track chat.chatId) {
            <app-chat-message [chat]="chat"></app-chat-message>
            }
            }

        </div>
        <div class="card-footer">
            <div class="d-flex gap-2 border border-black rounded p-2">
                <button class="btn btn-outline-dark" (click)="deleteAllChats()">
                    <i class=" bi bi-trash3"></i>
                </button>
                <input type="text" class="form-control" placeholder="Type your message..." [(ngModel)]="userQuestion"
                    (keyup.enter)="handleSend()" />

                <button class="btn btn-outline-dark" (click)="handleSend()" [disabled]="!userQuestion.trim()">
                    Send
                </button>
            </div>
        </div>
    </div>
